<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Python project</title>
  </head>
  <body>
    <div>
      <div class="navbar">
        <div class="col-md-2 logo">
          <img src="./assets/polymer.svg" class="imglogo" />
        </div>
        <div class="col-md-10 nav"></div>
      </div>
      <div>
        <div class="col-md-2 sidebar">
          <ul class="nav-list">
            <li>
              <span class="item-wrapper"
                ><span class="icon"><i class="fas fa-tachometer-alt"></i></span
                ><span class="item">Dashboard</span></span
              >
            </li>
            <li>
              <span class="item-wrapper"
                ><span class="icon"><i class="far fa-image"></i></span
                ><span class="item">Visual Attachments</span></span
              >
            </li>
            <li>
              <span class="item-wrapper"
                ><span class="icon"><i class="fas fa-eye"></i></span
                ><span class="item">Project Statistics</span></span
              >
            </li>
            <li onclick="toggleFunction()">
              <span class="item-wrapper"
                ><span class="icon"><i class="fas fa-user-friends"></i></span
                ><span class="item">Team Members</span></span
              >
            </li>
            <ul class="all-messages" id="allMessages">
              <li>John Doe</li>
              <li>Jonny Pop</li>
              <li>Johana Doe</li>
            </ul>
            <li>
              <span class="item-wrapper"
                ><span class="icon"><i class="fas fa-infinity"></i></span
                ><span class="item">Server Data</span></span
              >
            </li>
            <li>
              <span class="item-wrapper"
                ><span class="icon"><i class="fas fa-folder-open"></i></span
                ><span class="item">Folder Settings</span></span
              >
            </li>
            <li class="messages-item">
              <span class="item-wrapper"
                ><span class="icon"><i class="fas fa-envelope"></i></span
                ><span class="item">Messages</span>
                <span class="count-message float-right">256</span></span
              >
            </li>
          </ul>
          <div class="progress-bar-custom">
            <div class="progress-circle" data-percentage="75">
              <svg class="progress-circle__svg" viewport="0 0 2000 2000">
                <circle
                  class="progress-circle__stroke"
                  r="50%"
                  cx="50%"
                  cy="50%"
                ></circle>
                <circle
                  class="progress-circle__stroke"
                  r="50%"
                  cx="50%"
                  cy="50%"
                ></circle>
              </svg>
              <!-- For Demo Only -->
              <input value="75" type="number" min="0" max="100" maxlength="3" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
